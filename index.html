<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AGBG PRO Overlay</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="ui">
  <h2>AGBG PRO</h2>

  <label>Shape</label>
  <select id="shape">
    <option value="bar">Bar</option>
    <option value="rectangle">Rectangle</option>
    <option value="square">Square</option>
  </select>

  <label>Rotation Speed</label>
  <input type="range" id="speed" min="4" max="20" value="10">

  <label>Border Thickness</label>
  <input type="range" id="border" min="4" max="18" value="8">

  <label>Color Mode</label>
  <select id="mode">
    <option value="themes">Themes</option>
    <option value="manual">Manual</option>
    <option value="hue">Hue Shift</option>
  </select>

  <div id="themeBox">
    <label>Theme</label>
    <select id="theme"></select>
  </div>

  <div id="manualBox" style="display:none">
    <input type="color" id="c1">
    <input type="color" id="c2">
    <input type="color" id="c3">
    <input type="color" id="c4">
  </div>

  <div id="hueBox" style="display:none">
    <label>Hue</label>
    <input type="range" id="hue" min="0" max="360">
  </div>

  <button id="export">Generate OBS Link</button>
  <small id="link"></small>
</div>

<div class="preview">
  <div id="borderBox" class="border bar"></div>
</div>

<script src="assets/js/app.js"></script>
</body>
</html>
